{% extends 'base.html' %}

{% block title %}Edit {{post.title}}{% endblock title %}

{% block content %}

<h1>Edit {{post.title}}</h1>

<form method="POST">
    <label for="title">Title: </label><input type="text" name="title" value={{post.title}}><br>
    <label for="content">Content: </label>
    <textarea class="form-control"
              id="content"
              name="content">{{ post.content }}</textarea><br>
              <div class="form-check">
                {% for tag in tags %}
                <div>
                  <input class="form-check-input"
                         type="checkbox"
                         value="{{ tag.id }}"
                         id="tag_{{ tag.id }}"
                         {% if tag in post.tags %}checked{% endif %}
                         name="tags">
                  <label class="form-check-label" for="tag_{{ tag.id }}">
                    {{ tag.name }}
                  </label>
                </div>
                {% endfor %}
              </div>
              <button class="btn btn-danger btn-sm" formaction="/posts/{{ post.id }}/delete" formmethod="POST">Delete</button>
    <a href="/posts/{{ post.id }}" class="btn btn-outline-info btn-sm">Cancel</a> <button type="submit"class="btn btn-success btn-sm">Save Changes</button>
</form>

{% endblock content %}
