{% extends 'base.html' %} {% block title %}Create a New Post for {{
user.full_name }}{% endblock title %} {% block content %}

<h1>Create a Post for {{ user.full_name }}</h1>

<form method="POST">
  <label for="title">Title: </label><input type="text" name="title" /><br />
  <label for="content">Content: </label>
  <textarea class="form-control" id="content" name="content"></textarea><br />
  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input
        class="form-check-input"
        type="checkbox"
        value="{{ tag.id }}"
        id="tag_{{ tag.id }}"
        name="tags"
      />
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>
  <a href="/users/{{ user.id }}">Cancel</a><button type="submit">Post</button>
</form>

{% endblock content %}
