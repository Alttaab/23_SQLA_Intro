{% extends 'base.html' %} {% block title %}{{ user.full_name }}{% endblock title
%} {% block content %}

<div class="row">
  <div class="col-sm-2 col-6">
    <img
      class="rounded-circle"
      src="{{ user.image_url }}"
      width="200px"
      alt="{{ user.full_name }}"
    />
  </div>

  <div class="col-sm-10 col-12">
    <h1>{{ user.full_name }}</h1>
    <form>
      <button
        class="btn btn-primary btn-sm"
        formaction="/users/{{ user.id }}/edit"
        formmethod="GET"
      >
        Edit
      </button>
      <button
        class="btn btn-danger btn-sm"
        formaction="/users/{{ user.id }}/delete"
        formmethod="POST"
      >
        Delete
      </button>
      <button
        class="btn btn-info btn-sm"
        formaction="/users/{{ user.id }}/posts/new"
        formmethod="GET"
      >
        New Post
      </button>
    </form>
    <ul>
      {% for post in user.posts %}
      <li>
        <a rel="stylesheet" href="/posts/{{ post.id }}">{{post.title}}</a> -
        {{post.readable_date_created}}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock content %}
