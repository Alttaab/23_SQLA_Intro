{% extends 'base.html' %} {% block title %}User List{% endblock title %} {%
block content %}

<h1>Users</h1>
<form action="/users/new">
  <button type="submit" class="badge bg-primary">Add User</button>
</form>
<ul>
  {% for user in users %}
  <a href="/users/{{ user.id }}" class="lead">
    <img
      class="rounded-circle"
      src="{{ user.image_url }}"
      width="20px"
      height="20px"
      alt="{{ user.full_name }}"
    />
    {{user.full_name}}</a
  ><br />
  {% endfor %}
</ul>

{% endblock content %}
